<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* cinza bem claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            border-radius: 15px; /* pontas levemente arredondadas */
            padding: 30px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .start-button {
            background-color: #FFA500; /* laranja */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .start-button:hover {
            background-color: #FF8C00; /* laranja mais escuro no hover */
        }
        
        .content {
            display: none; /* inicialmente escondido */
            margin-top: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            text-align: left;
            padding-left: 20px;
        }
        
        .checkmark {
            color: #4CAF50; /* cor do check */
            font-size: 20px;
            margin-right: 10px;
        }
        
        .claim-button {
            background-color: #4CAF50; /* verde */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .claim-button:hover {
            background-color: #45a049; /* verde mais escuro no hover */
        }
        
        .ps-note {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="startButton" class="start-button">START NOW</button>
        
        <div id="content" class="content">
            <h1>Unlock Exclusive Rewards</h1>
            
            <div class="benefit-item">
                <span class="checkmark">✓</span>
                <span>Answer a few simple questions</span>
            </div>
            
            <div class="benefit-item">
                <span class="checkmark">✓</span>
                <span>Complete simple offers</span>
            </div>
            
            <div class="benefit-item">
                <span class="checkmark">✓</span>
                <span>Claim your exclusive rewards</span>
            </div>
            
            <button class="claim-button">Claim Now!</button>
            
            <p class="ps-note">P.S. Please make sure to follow the rules mentioned so you can redeem your reward.</p>
        </div>
    </div>
    
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            // Esconde o botão Start
            this.style.display = 'none';
            
            // Mostra o conteúdo
            document.getElementById('content').style.display = 'block';
        });
    </script>
</body>
</html>
